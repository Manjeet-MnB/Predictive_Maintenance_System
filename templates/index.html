<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Predictive maintenance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    body {
      background-color: black;
      margin-left: 100px;
    }
  </style>
</head>

<body>
  <h1 style="background-color: rgb(255, 255, 255); text-align: center; padding: 40px 0; font-size: 2.5em; font-weight: bold;">
    Predictive maintenance
  </h1>

  <div class="flex max-w-[1500px] w-[100%] justify-center m-auto h-[100vh]" name="Swati's_proj">

    <!-- Hero Section Starts -->
    <section class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 min-w-[100%]" name="Swati's_proj">
      <div class="flex justify-center items-center" name="Swati's_proj">
        <div name="Swati's_proj">
          <div class="rounded-md border" name="Swati's_proj">
            <img src="https://teachablemachine.withgoogle.com/assets/img/contentpage/home/train.svg" alt="Laptop"
              class="h-[300px] w-full rounded-md object-cover" name="Swati's_proj" width="1000" height="1000" />
            <div class="px-2" name="Swati's_proj">
              <button type="button"
                class="my-2 w-full rounded-sm bg-black px-2.5 py-1 text-[25px] font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black transition duration-300 ease-in-out transform hover:scale-105 processing-animation">
                <a href="/train">Train Model</a>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="flex justify-center items-center" name="Swati's_proj">
        <div name="Swati's_proj">
          <div class="rounded-md border" name="Swati's_proj">
            <img src="https://cdn-icons-png.flaticon.com/512/2103/2103652.png"
              alt="Laptop" class="h-[300px] w-full rounded-md object-cover" name="Swati's_proj" width="1000"
              height="1000" />
            <div class="px-2" name="Swati's_proj">
              <button type="button"
                class="my-2 w-full rounded-sm bg-black px-2.5 py-1 text-[25px] font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black transition duration-300 ease-in-out transform hover:scale-105">
                <a href="/Single_pred">Instance Prediction</a>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="flex justify-center items-center" name="Swati's_proj">
        <div name="Swati's_proj">
          <div class="rounded-md border" name="Swati's_proj">
            <img src="https://seoersuite.com/wp-content/uploads/2023/09/google-file-type-csv-indexing-seoersuite-e1693854216653.png" alt="Laptop"
              class="h-[300px] w-full rounded-md object-cover" name="Swati's_proj" width="1000" height="1000" />
            <div class="px-2" name="Swati's_proj">
              <button type="button"
                class="my-2 w-full rounded-sm bg-black px-2.5 py-1 text-[25px] font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black transition duration-300 ease-in-out transform hover:scale-105">
                <a href="/batch_pred">Batch Prediction</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero Section Ends -->
  </div>
</body>

</html>
